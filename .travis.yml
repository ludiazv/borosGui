language: rust

jobs:
  include:
    - os: linux
      dist: bionic
      addons:
        apt:
          update: true
          packages:
            - libgtk-3-dev
    - os: macos
    - os: windows
script:
  - cargo build --release
  - ls -lh target/release
deploy:
  provider: releases
  api_key: 
    secure: %
  file_glob: true
  file: target/release/boros_gui*
  skip_cleanup: true
  draft: true
  prelease: true
  name: "test release"
  body: "test bodys"
