language: rust

jobs:
  include:
    - os: linux
      dist: bionic
      addons:
        apt:
          update: true
          packages:
            - libgtk-3-dev
            - libudev-dev
      env: RELEASE_PKG=borosgui-$TRAVIS_OS_NAME.gz
    - os: macos
      env: RELEASE_PKG=borosgui-$TRAVIS_OS_NAME.zip
    - os: windows
      env: RELEASE_PKG=borosgui-$TRAVIS_OS_NAME.zip

before_install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update          ; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install p7zip   ; fi

script:
  - cargo build --release
  - ls -lh target/release

before_deploy:
  - if [ "$TRAVIS_OS_NAME" = "osx"   ]; then 7z a -tzip -mx9 $RELEASE_PKG target/release/boros_gui ; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then gzip -c -9 target/release/boros_gui > $RELEASE_PKG ; fi
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then 7z a -tzip -mx9 $RELEASE_PKG target/release/boros_gui ; fi

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
   secure: 
  file: $RELEASE_PKG
  skip_cleanup: true
  draft: true
  prelease: false
  name: "Draft to modify"
